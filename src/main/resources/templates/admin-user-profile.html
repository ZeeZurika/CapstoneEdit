<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">User Profile</h2>

    <div class="card">
        <div class="card-header">
            <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
        </div>
        <div class="card-body">
            <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>City:</strong> <span th:text="${user.city}"></span></p>
            <p><strong>State:</strong> <span th:text="${user.state}"></span></p>
            <p><strong>Zip Code:</strong> <span th:text="${user.zipCode}"></span></p>
        </div>
    </div>

    <a href="#" class="btn btn-primary mt-3">Back to Users List</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
