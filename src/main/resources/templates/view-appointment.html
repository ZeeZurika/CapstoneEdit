<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Appointment Details</h3>
        </div>
        <div class="card-body">
            <!-- Display Appointment Details -->
            <p><strong>Patient:</strong> <span th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></span></p>
            <p><strong>Doctor:</strong> <span th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></span></p>
            <p><strong>Appointment Date and Time:</strong> <span th:text="${#dates.format(appointment.dateTime, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>Status:</strong> <span th:text="${appointment.status}"></span></p>
            <p><strong>Report:</strong> <span th:text="${appointment.report.reportData}"></span></p>

            <!-- Cancel Button for Admin/Doctor -->
            <div th:if="${#authentication.principal.role == 'ADMIN' or #authentication.principal.role == 'DOCTOR'}">
                <a th:href="@{'/appointments/cancel/' + ${appointment.id}}" class="btn btn-danger mt-3">Cancel Appointment</a>
            </div>

            <!-- Back Button -->
            <a href="/appointments/list" class="btn btn-primary mt-3">Back to Appointments</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
