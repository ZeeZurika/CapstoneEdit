<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">All Appointments</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Appointment ID</th>
        <th scope="col">Patient</th>
        <th scope="col">Doctor</th>
        <th scope="col">Date and Time</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></td>
        <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
        <td th:text="${appointment.dateTime}"></td>
        <td th:text="${appointment.status}"></td>
        <td>
          <a href="#" th:href="@{/admin/appointments/view/{id}(appointmentId=${appointment.id})}" class="btn btn-info btn-sm">View</a>
          <a href="#" th:href="@{/admin/appointments/cancel/{id}(appointmentId=${appointment.id})}" class="btn btn-danger btn-sm">Cancel</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="#" class="btn btn-primary">Back to Dashboard</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
